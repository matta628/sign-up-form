<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="side-wrapper">
      <img src="/img/background.jpg" class="bg-img" alt="">
      <div class="logo-container">
        <img src="/img/logo.png" class="logo-img" alt="">
        <div class="logo-text">
            ODIN
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="header-wrapper">
        <div class="title">
          Deep Space Exploration
        </div>
        <div class="about">
          Light years away fantastical planets call to explorers to dare venture where no human has gone before.
        </div>
        <div class="call-to-action">
          Sign up <strong>now</strong> to be among the first to discover the beyond.
        </div>
      </div>
      <div class="form-container">
        <form action="/" method="post">
          <ul class="form-wrapper">
            <div class="form-row">
                <li class="form-item">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name">
                </li>
                <li class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </li>
            </div>
            <div class="form-row">
                <li class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li class="form-item">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </li>
            </div>
            <div class="form-row">
                <li class="form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </li>
                <li class="form-item">
                    <label for="pw-confirm">Confirm Password</label>
                    <input type="password" name="pw-confirm" id="pw-confirm">
                </li>
            </div>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
